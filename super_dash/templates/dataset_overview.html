<div class="container-fluid">
  <h1 class="h3 mb-2 text-gray-800">Dataset Overview</h1>
  <p class="mb-4">This is a overview of the dataset</p>
  <div class="card shadow mb-4">
    <div class="card-header py-3">Overview</div>
    <div class="card-body">
      <div class="table-responsive">
        <div class="dataTables_wrapper dt-bootstrap4">
          <div class="row">
            <div class="col-sm-12">
              <table class="table table-bordered dataTable">
                <thead>
                  <tr role="row">
                    {% for index in column_index%}
                      <th>{{ index }}</th>
                    {% endfor %}
                  </tr>
                </thead>
                <tbody id="data_table">
                  {% for row in table %}
                    <tr role="row">
                      {% for item in row %}
                        <th>{{ item }}</th>
                      {% endfor %}
                    </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
